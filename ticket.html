<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tickets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>All Tickets</h1>
    <a class="link-back" href="index.html">← Home</a>
  </header>

  <main class="container">
    <section id="list" class="card">
      <h2>Open tickets</h2>
      <input id="filter" placeholder="Filter by title, priority, or status" />
      <ul id="ticketsList" class="ticket-list" aria-live="polite">
        <!-- tickets injected here -->
      </ul>

      <div class="actions-row">
        <a class="btn" href="create_ticket.html">Create new ticket</a>
        <a class="btn ghost" href="admin.html">Admin Panel</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    const ticketsList = document.getElementById('ticketsList');
    const filter = document.getElementById('filter');

    function render() {
      const all = getTickets().sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
      const q = (filter.value || '').toLowerCase();
      ticketsList.innerHTML = '';
      if (!all.length) {
        ticketsList.innerHTML = '<li class="muted">No tickets yet.</li>';
        return;
      }

      all.filter(t => {
        if (!q) return true;
        return (t.title + ' ' + t.priority + ' ' + t.status + ' ' + (t.contact||'')).toLowerCase().includes(q);
      }).forEach(t => {
        const li = document.createElement('li');
        li.className = 'ticket-row';
        li.innerHTML = `
          <a class="ticket-link" href="ticket.html?id=${encodeURIComponent(t.id)}">
            <strong class="title">${escapeHtml(t.title)}</strong>
            <span class="meta">#${t.id} • ${new Date(t.createdAt).toLocaleString()}</span>
          </a>
          <div class="pill-row">
            <span class="pill">${escapeHtml(t.priority)}</span>
            <span class="pill status-pill">${escapeHtml(t.status)}</span>
          </div>
        `;
        ticketsList.appendChild(li);
      });
    }

    filter.addEventListener('input', render);
    render();

    // small helpers used in template
    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  </script>
</body>
</html>
